<div class="row-fluid">
  <div class="span12">
    <h3 class="page-title">
      Budget Watch
      <small>view budget releases per sector</small>
    </h3>
  </div>
</div>
<hr />
<div class="row-fluid">
  <span class="span12">
    <form class="form-horizontal form-row-seperated" ng-submit="showBudgetAllocation(cboSector)">
      <div class="control-group" style="padding-left: 10px;">
        <label class="control-label">Sector</label>
        <div class="controls">
          <select ng-model="cboSector">
            <option value=""></option>
            <option ng-repeat="sector in sectorList" value="{{sector.sect}}">{{ sector.sect }}</option>
          </select>
          <button type="submit" class="btn icn-only yellow">
            <i class="icon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </span>
</div>
<div class="row-fluid" ng-cloak ng-show="display.showSelectMsg">
  <span class="span12">
    <p>Please select a sector.</p>
  </span>
</div>
<div class="row-fluid" ng-cloak ng-show="display.showSelectedSector">
  <span class="span12">
    <div class="portlet box purple">
      <div class="portlet-title">
        <div class="caption">
          <i class="icon-table"></i>
          <span ng-bind="selectedSector"></span>
        </div>
        <div class="tools">
          <a href="javascript:;" class="collapse"></a>
        </div>
      </div>
      <div class="portlet-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th rowspan="2">Department</th>
              <th colspan="3">Amount</th>
              <th colspan="3">Percentage</th>
            </tr>
            <tr>
              <th>Previous</th>
              <th>Current</th>
              <th>Next</th>
              <th>Previous</th>
              <th>Current</th>
              <th>Next</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="dept in deptList">
              <td ng-bind="dept.dept_name"></td>
              <td ng-bind="dept.prev_amt"></td>
              <td ng-bind="dept.current_amt"></td>
              <td ng-bind="dept.next_amt"></td>
              <td ng-bind="dept.prev_percentage"></td>
              <td ng-bind="dept.current_percentage"></td>
              <td ng-bind="dept.next_percentage"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </span>
</div>
